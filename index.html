<!DOCTYPE html>
<html class="no-js" ng-app="PasswordStrength">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Strength</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS from CDN -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" rel="stylesheet">
        
        <!-- Your own styles -->
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body>
        <div class="main-container">
            <div class="form-container">
                <form action="" method="POST" name="joinTeamForm" role="form" ng-controller="FormController">
                    <legend class="form-label">Join the Team</legend>
                    
                    <div class="form-group">
                        <label for="fullname">Fullname</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter Fullname" ng-required="true" ng-model="fullname">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address" ng-required="true" ng-model="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control ok-password" id="password" name="password" placeholder="Enter Password" ng-required="true" ng-model="password">
                    </div>

                    <span class="label password-count" ng-class="password.length > 7 ? 'label-success' : 'label-danger'" ng-cloak>{{ password | passwordCount:7 }}</span>

                    <div class="strength-meter">
                        <div class="strength-meter-fill" ng-class="{
                            'strength-weak': passwordStrength <= 1,
                            'strength-fair': passwordStrength === 2,
                            'strength-good': passwordStrength === 3,
                            'strength-strong': passwordStrength === 4
                        }" data-strength="{{passwordStrength}}"></div>
                    </div>

                    <button type="submit" class="btn btn-primary" ng-disabled="joinTeamForm.$invalid" ng-click="submitForm()">Submit</button>
                </form>
            </div>
        </div>
        
        <!-- Success Message -->
        <div id="successMessage" class="popup-message" ng-show="showMessage">
            <p>Your password is strong! ðŸ’ª</p>
        </div>

        <!-- AngularJS from CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        
        <!-- zxcvbn password strength library from CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
        
        <!-- Your own app script -->
        <script src="assets/js/app.js"></script>
    </body>
</html>
